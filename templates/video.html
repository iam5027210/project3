<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영상 재생</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #000000;
            /* 완전 블랙 */
        }

        .video-container {
            margin-top: 20px;
        }

        .back-link {
            margin-top: 20px;
            display: block;
            text-align: center;
            /* ✅ 중앙 정렬 */
            font-size: 16px;
            font-weight: bold;
        }

        iframe {
            width: 70%;
            height: 450px;
            border: none;
        }

        .face-detection-container {
            position: fixed;
            top: 0px;
            /* 화면 상단 */
            right: 0px;
            /* 오른쪽 상단 */
            width: 180px;
            /* 적절한 크기로 조절 */
            height: auto;
            z-index: 1000;
            background: rgba(223, 222, 222, 0.7);
            /* 반투명 배경 */
            border-radius: 5px;
            padding: 5px;
        }

        .face-detection-container img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .chatbot-container {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 340px;
            height: 590px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            z-index: 1000;
            text-align: center;
            overflow: hidden;
            /* ✅ 내부 요소가 넘쳐도 크기 유지 */
        }

        .chatbot-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            max-height: 590px;
            /* ✅ iframe 높이를 강제 고정 */
            overflow: hidden;
            /* ✅ 내부 요소가 크기를 변경하지 못하도록 설정 */
        }

        .chatbot-close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 30px;
            font-weight: bold;
        }

        /* 얼굴 감정 분석 결과를 얼굴 화면 위에 표시 */
        .emotion-overlay {
            position: fixed;
            top: 10px;
            /* 얼굴 위에 표시 */
            right: 200px;
            /* 얼굴 인식 창에 맞게 위치 조정 */
            font-size: 30px;
            font-weight: bold;
            color: rgb(255, 166, 0);
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 10px;
            z-index: 1001;
            /* 얼굴 인식 화면보다 위에 표시되도록 */
        }
    </style>
</head>

<body>


    <h1>영상 재생</h1>
    <div class="video-container">
        <iframe id="videoFrame" src="https://www.youtube.com/embed/{{ video_id }}?autoplay=1&enablejsapi=1"
            frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
        </iframe>

    </div>
    <!-- 감정 분석 결과를 표시할 영역 
    <div class="emotion-overlay" id="emotion-result">감정 분석 중...</div>
    -->


    <!-- ✅ 얼굴 인식 화면 (크기 조정 가능, 숨길 수 있도록 변경) -->
    <div class="face-detection-container" id="face-detection-container">
        <img id="webcam-feed" src="{{ url_for('video_feed', video_id=video_id, session_id='session123') }}">
    </div>


    <!-- ✅ 챗봇 컨테이너 (고정 위치) -->
    <div class="chatbot-container" id="chatbot">
        <span class="chatbot-close" onclick="closeChatbot()">×</span>

        <iframe id="chatbotFrame" src="/chatbot_page" width="340" height="590" style="border: none;"></iframe>
    </div>


    <a class="back-link" href="/" onclick="stopFaceSaving(); showWebcamAgain()">돌아가기</a>
    <script>
        let sessionId = "";  // ✅ 세션 ID 저장 변수
        let chatbotMessageSent = false;

        document.addEventListener("DOMContentLoaded", function () {

            fetch('/get_session_id')  // ✅ 세션 ID 요청
                .then(response => response.json())
                .then(data => {
                    sessionId = data.session_id;
                    let videoId = "{{ video_id }}";  // ✅ Jinja에서 video_id 가져오기
                    let webcamFeed = document.getElementById("webcam-feed");
                    if (videoId) {
                        webcamFeed.src = `/video_feed/${videoId}/${sessionId}`;  // ✅ 동적으로 세션 반영
                    } else {
                        console.error("❌ video_id가 정의되지 않음!");
                    }
                    //document.getElementById("webcam-feed").src = `/video_feed/{{ video_id }}/${sessionId}`;  // ✅ 동적으로 세션 반영
                })
                .catch(error => console.error("❌ 세션 ID 요청 실패:", error));


            toggleWebcamVisibility(true);  // ✅ 웹캠을 기본적으로 표시
            fetch('/start_saving_faces', { method: 'POST' })  // ✅ 얼굴 저장 시작 요청
                .then(response => response.json())
                .then(data => console.log("📢 얼굴 저장 시작:", data))
                .catch(error => console.error("❌ 얼굴 저장 시작 요청 실패:", error));
        });

        function stopFaceSaving() {
            fetch('/stop_saving_faces', { method: 'POST' })  // ✅ 얼굴 저장 중지 요청
                .then(response => response.json())
                .then(data => console.log("🛑 얼굴 저장 중지:", data))
                .catch(error => console.error("❌ 얼굴 저장 중지 요청 실패:", error));
        }


        function sendFakeChatbotMessage() {
            if (chatbotMessageSent) return;  // ✅ 이미 전송되었으면 실행하지 않음
            chatbotMessageSent = true;

            fetch('/chat-api', {  // ✅ Flask 서버의 /chat-api 엔드포인트에 요청
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ "message": "📢 분석 결과가 나왔어요! 😃 이 영상을 보는 동안 당신의 감정은 .... 예요" })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("📢 챗봇 응답 수신 완료:", data);
                    if (data.response_message) {
                        let chatbotFrame = document.getElementById('chatbotFrame').contentWindow;
                        chatbotFrame.postMessage({ type: "chatbotMessage", message: data.response_message }, "*");  // ✅ 챗봇 iframe으로 메시지 전송
                    } else {
                        console.error("❌ 챗봇 응답이 없음.");
                    }
                })
                .catch(error => console.error("❌ 챗봇 메시지 전송 실패:", error));
        }

        async function fetchEmotionAnalysis() {
            console.log("✅ `fetchEmotionAnalysis()` 실행됨!");

            const videoId = "{{ video_id }}";  // ✅ 현재 영상 ID 가져오기
            const response = await fetch(`/get_emotion_analysis/${videoId}/${sessionId}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`❌ 서버 오류 발생: ${response.status}`);
                    }
                    return response.json();
                })
                .catch(error => {
                    console.error("❌ 감정 분석 요청 실패:", error);
                });

            if (!response) {
                console.error("❌ 감정 분석 응답이 없음!");
                return;
            }

            console.log("📢 `fetchEmotionAnalysis()` 응답:", response);  // ✅ 응답 확인

            // ✅ 감정 분석 응답이 정상적으로 도착했는지 확인
            if (response.error) {
                console.error("❌ 감정 분석 데이터 오류:", response.error);
                return;
            }

            let emotionTimeline = response.emotions_over_time.map(entry =>
                `${new Date(entry.timestamp * 1000).toLocaleTimeString()} - ${entry.emotion}`).join("\n");

            let emotionPercentages = Object.entries(response.emotion_percentages)
                .map(([emotion, percent]) => `${emotion} (${percent}%)`).join(", ");

            // ✅ 챗봇 iframe으로 감정 분석 데이터를 직접 전달
            let chatbotFrame = document.getElementById('chatbotFrame').contentWindow;
            chatbotFrame.postMessage({
                type: "emotionData",
                emotionTimeline: response.emotions_over_time,
                emotionPercentages: response.emotion_percentages
            }, "*");

            let chatbotMessage = `
        🎬 영상이 끝났어요! 분석 결과를 알려드릴게요. 📊  
        ✅ **영상 감정 변화 흐름:**  
        ${emotionTimeline}  

        ✅ **영상 동안 감정 비율:**  
        ${emotionPercentages}  

    `;
            sendChatbotMessage(chatbotMessage);
        }

        function sendChatbotMessage(message) {
            fetch('/chat-api', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ "message": message })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("📢 챗봇 응답 수신 완료:", data);
                    if (data.response_message) {
                        let chatbotFrame = document.getElementById('chatbotFrame').contentWindow;
                        chatbotFrame.postMessage({ type: "chatbotMessage", message: data.response_message }, "*");
                    } else {
                        console.error("❌ 챗봇 응답이 없음.");
                    }
                })
                .catch(error => console.error("❌ 챗봇 메시지 전송 실패:", error));
        }



        function onYouTubeIframeAPIReady() {
            console.log("📢 YouTube API 로드됨");
            var player = new YT.Player('videoFrame', {
                events: {
                    'onStateChange': function (event) {
                        console.log("🎥 유튜브 상태 변경: ", event.data);
                        if (event.data == YT.PlayerState.ENDED) {

                            console.log("🎉 유튜브 영상 종료 감지! 챗봇 분석 실행");
                            fetchEmotionAnalysis();  // ✅ 영상이 끝나면 감정 분석 실행

                            console.log("🎉 유튜브 영상 종료 감지! 챗봇 표시");
                            // ✅ 챗봇 컨테이너 보이게 설정
                            document.getElementById('chatbot').style.display = 'block';

                            // ✅ iframe 강제 새로고침하여 챗봇 정상 로드
                            document.getElementById('chatbotFrame').src = "/chatbot_page";
                            // ✅ 영상 종료 시 얼굴 데이터 저장 중지 요청
                            // fetch('/stop_saving_faces', { method: 'POST' })
                            //     .then(response => response.json())
                            //     .then(data => console.log("📢 얼굴 저장 중지 응답:", data))
                            //     .catch(error => console.error("❌ 얼굴 저장 중지 요청 실패:", error));
                            stopFaceSaving();  // ✅ 영상이 끝나면 얼굴 저장 중지
                            // ✅ 영상이 끝나면 웹캠 숨김
                            toggleWebcamVisibility(false);


                        }
                    }
                }
            });
        }




        function closeChatbot() {
            document.getElementById('chatbot').style.display = 'none';
        }

        // ✅ 유튜브 API 스크립트 추가
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        function toggleWebcamVisibility(visible) {
            document.getElementById("face-detection-container").style.display = visible ? "block" : "none";
        }
        function showWebcamAgain() {
            setTimeout(() => {
                toggleWebcamVisibility(true);  // ✅ 돌아가기 후 웹캠 다시 표시
            }, 1000);  // ✅ 약간의 딜레이 후 실행
        }

        // 3초마다 감정 분석 결과 업데이트
        // setInterval(fetchEmotionAnalysis, 3000);

    </script>
</body>

</html>
